<!doctype html>
  <html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Snippet CRUD app</title>
</head>

<body>
    <div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="error-template">
        <h1>
          Oops!</h1>
        <h2>
          500 Internal Server Error</h2>
        <div class="error-details">
          Unfortunately we're having trouble loading the resource you are looking for. Please come back in a while.
        </div>
        <div class="error-actions">
          <a href="/" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-home"></span>
            Take Me Home </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
